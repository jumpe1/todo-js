<!DOCTYPE html>
<html>
  <head>
    <title>Todo(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div class="input-area">
      <input id="add-text" type="text" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list">
        <span class="list-row">
          <li></li>
          <button>完了</button>
          <button>削除</button>
        </span>
        <span class="list-row">
          <li></li>
          <button>完了</button>
          <button>削除</button>
        </span>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <span class="list-row">
          <li></li>
          <button>戻す</button>
        </span>
        <span class="list-row">
          <li></li>
          <button>戻す</button>
        </span>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
